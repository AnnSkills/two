<form *ngIf="versionFile" name="deleteForm" (ngSubmit)="confirmDelete(versionFile.id!)">
  <div class="modal-header">
    <h4 class="modal-title" data-cy="versionFileDeleteDialogHeading" annaTranslate="entity.delete.title">Confirm delete operation</h4>

    <button type="button" class="btn-close" data-dismiss="modal" aria-hidden="true" (click)="cancel()">&times;</button>
  </div>

  <div class="modal-body">
    <anna-alert-error></anna-alert-error>

    <p
      id="anna-delete-versionFile-heading"
      annaTranslate="linterApp.versionFile.delete.question"
      [translateValues]="{ id: versionFile.id }"
    >
      Are you sure you want to delete this Version File?
    </p>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
      <fa-icon icon="ban"></fa-icon>&nbsp;<span annaTranslate="entity.action.cancel">Cancel</span>
    </button>

    <button id="anna-confirm-delete-versionFile" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
      <fa-icon icon="times"></fa-icon>&nbsp;<span annaTranslate="entity.action.delete">Delete</span>
    </button>
  </div>
</form>

<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="support">
      <h2 data-cy="supportDetailsHeading"><span annaTranslate="linterApp.support.detail.title">Support</span></h2>

      <hr />

      <anna-alert-error></anna-alert-error>

      <anna-alert></anna-alert>

      <dl class="row-md jh-entity-details">
        <dt><span annaTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ support.id }}</span>
        </dd>
        <dt><span annaTranslate="linterApp.support.topic">Topic</span></dt>
        <dd>
          <span>{{ support.topic }}</span>
        </dd>
        <dt><span annaTranslate="linterApp.support.email">Email</span></dt>
        <dd>
          <span>{{ support.email }}</span>
        </dd>
        <dt><span annaTranslate="linterApp.support.phone">Phone</span></dt>
        <dd>
          <span>{{ support.phone }}</span>
        </dd>
        <dt><span annaTranslate="linterApp.support.description">Description</span></dt>
        <dd>
          <span>{{ support.description }}</span>
        </dd>
        <dt><span annaTranslate="linterApp.support.user">User</span></dt>
        <dd>
          <span>{{ support.user?.email }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span annaTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/support', support.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span annaTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
